<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="../build/globals/api.js"></script>
	<script>
		var auth = WeDeploy.auth('http://auth.dashboard.wedeploy.me');
		var githubProvider = new auth.provider.Github();
		var googleProvider = new auth.provider.Google();
		googleProvider.setProviderScope('email');

		auth.onSignIn(function(user) {
			console.log('Sign-in', user);
		});
	</script>

	<button onclick="auth.signInWithRedirect(githubProvider);">Login with Github</button>
	<button onclick="auth.signInWithRedirect(googleProvider);">Login with Google</button>
</body>
</html>
